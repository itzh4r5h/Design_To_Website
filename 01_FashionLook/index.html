<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Look Concept</title>

    <!-- Remix icon cdn link begin -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <!-- Remix icon cdn link end -->

    <!-- Google font link begin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <!-- Google font link end -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <main>
        
            <section id="containerOne">
            <nav>
                <div id="logo">
                    <div id="square"></div>
                </div>

               <div id="menuBar">
                    <div>
                        <i class="ri-search-line"></i>
                        <h4>Menu</h4>
                    </div>
                    <ul>
                        <li>Home Page</li>
                        <li>Portfolio</li>
                        <li>Fashion Week <span id="menuLine"></span> &copy;2021</li>
                        <li>News / Articles</li>
                        <li>Contact</li>
                    </ul>
               </div>
            </nav>
    
            <header>
                <h1>Select</h1>
                <h1>Fashion</h1>
                <h1>
                    Mod.05
                    <span id="headingLine"></span>
                </h1>
                <h1>Scene</h1>
            </header>
    
            <p>
                Our modern online platform with a collection <br>of interesting inspirations and fashion <br>photos from all over the world.
            </p>
        </section>
    
           <section id="containerTwo">
            <section>
                <video src="fashionLook.webm" autoplay muted loop></video>
                <i class="ri-search-line"></i>
            </section>
    
           <div id="arrowContainer">
            <div id="arrow">
                <img src="arrow.png" alt="arrow">
            </div>
           </div>
           </section>
        </main>
    </div>
</body>
</html>
